<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="addApart.css">

</head>
<body>

    <div class="md-3" id="foorm">
        <form class="row g-3" id="fPrincipale">
            <div id="h3">
                <h1>Ajouter &nbsp; Un  &nbsp; Apartement</h1>
            </div>
            <div class="col-md-12">
                <input type="text" class="form-control" id="id1" placeholder="id_appartement">
            </div><br><br>
            <div class="col-md-6">
                <input type="text" class="form-control" id="id1" placeholder="name_apart">
            </div><br><br>
            <div class="col-md-6">
                <input type="text" class="form-control" id="id1" placeholder="location">
            </div><br><br>
            <div class="col-md-6">
                <input type="number" class="form-control" id="id1" placeholder="prix par nuit">
            </div><br><br>
            <div class="col-md-6">
                <input type="number" class="form-control" id="id1" placeholder="prix par heure">
            </div><br><br>
            <div class="col-md-6">
                <input type="text" class="form-control" id="id1" placeholder="Ville">
            </div><br><br>
            <div class="col-md-6">
                <input type="text" class="form-control" id="id1" placeholder="localisation">
            </div><br><br>
            <div class="col-md-6">
                <input type="text" class="form-control" id="id1" placeholder="description">
            </div><br><br>
            <div class="col-md-6">
                <input type="text" class="form-control" id="id1" placeholder="douche">
            </div><br><br>
            <div class="col-md-6">
                <input type="number" class="form-control" id="id1" placeholder="chambre">
            </div><br><br>
            <div class="col-md-6">
                <input type="number" class="form-control" id="id1" placeholder="cuisine">
            </div><br><br>
            <div class="col-md-6">
                <input type="number" class="form-control" id="id1" placeholder="parking">
            </div><br><br>
            <div class="col-md-6">
                <input type="file" class="form-control" id="id1" placeholder="photo"  style="color: rgb(114, 114, 133);">
            </div><br><br><br>


            <div class="col-4 ">
                <button type="submit" class="btn btn-primary" id="b1">Ajouter</button>
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary" id="b2">Annuler</button>
            </div>
        </form>
    </div>
